<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Overlook Hotel Management Tool</title>
</head>
<body>
  <section class="entrance-pages">
    <div class="view column-view role-choice-view hidden">
      <h1 class="center-text">Overlook</h1>
      <p class="center-text">Are you a customer or a manager?</p>
      <div class="flex-container">
        <!-- TODO: add customer icon -->
        <button>customer</button>
        <!-- TODO: add manager icon -->
        <button>manager</button>
      </div>
    </div>
    <div class="view column-view login-view hidden">
      <h1>Log In</h1>
      <div class="card">
        <div class="column-flex-container">
          <lable for="username" class="hidden">username</lable>
          <input id="username" type="text" placeholder="Enter username">
          <span class="message hidden">Invalid username</span>
        </div>
        <div class="column-flex-container">
          <lable for="password" class="hidden">password</lable>
          <input id="password" type="password" placeholder="Password">
          <span class="message hidden">Invalid password</span>
        </div>
        <button type="submit">Submit</button>
      </div>
    </div>
  </section>
  <main>
    <div class="view customer-dashboard-view grid-container">
      <aside class="grid-item sidebar">my profile</aside>
      <article class="grid-item book-room">booke a new room</article>
      <div class="flex-container">
        <article class="flex-item my-booking">my bookings</article>
        <article class="flex-item spending">total spending on rooms</article>
      </div>
    </div>
    <div class="view my-bookings-view hidden">
      <!-- my bookings will be displayed here -->
    </div>
    <div class="view book-a-room-view hidden">
      <!-- my bookings will be displayed here -->
    </div>
    <div class="view room-detail-view hidden">
      <!-- my bookings will be displayed here -->
    </div>
    <div class="view manager-dashboard-view hidden">
      <fieldset>Total Rooms Available for today’s date</fieldset>
      <fieldset>Total revenue for today’s date</fieldset>
      <fieldset>Percentage of rooms occupied for today’s date</fieldset>
    </div>
  </main>
  

  
  <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
  <script src="bundle.js"></script>

</body>
</html>
