<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <title>Overlook Hotel Management Tool</title>
</head>
<body>
  <section class="entrance-pages">
    <div class="view column-view role-choice-view">
      <!-- role choice view will be displayed here -->
    </div>
    <div class="view column-view login-view hidden">
      <!-- log in view will be displayed here -->
    </div>
  </section>
  <main class="view hidden">
    <aside class="grid-item sidebar column-flex-container hidden">
      <!-- side bar will be displayed here -->
    </aside>
    <div class="view customer-dashboard-view grid-container hidden">
      <article class="box grid-item book-room">book a new room</article>
      <article class="box flex-item my-booking">my bookings</article>
      <article class="box flex-item spending">total spending on rooms</article>
    </div>
    <div class="view my-bookings-view column-flex-container hidden">
      <!-- my bookings will be displayed here -->
    </div>
    <div class="view book-a-room-view column-flex-container hidden">
      <!-- room search results will be displayed here -->
    </div>
    
  </main>
  
  <script src="bundle.js"></script>

</body>
</html>
